<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="L box">
            <div class="holder headline">
                Weather Journal App
            </div>
            <p>This is an app. This is an app. This is an app. This is an app. This is an app. This is an app. This is an app. This is an app. This is an app. </p>
            <div class="holder city">
                <label for="city">Enter City here</label>
                <input type="text" id="city" placeholder="Enter city here">
            </div>
            <div class="holder feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
                <button id="generate" type="submit"> <span>Generate </span></button>
            </div>
        </div>
        <div class="R box">
            <div class="holder entry">
                <div class="title">Most Recent Entry</div>
                <div id="entryHolder">
                    <div id="date1"></div>
                    <div id="location1"></div>
                    <div id="temp1"></div>
                    <div id="content1"></div>
                </div>
                <div id="entryHolder">
                    <div id="date2"></div>
                    <div id="location2"></div>
                    <div id="temp2"></div>
                    <div id="content2"></div>
                </div>
                <div id="entryHolder">
                    <div id="date3"></div>
                    <div id="location3"></div>
                    <div id="temp3"></div>
                    <div id="content3"></div>
                </div>
                <div id="entryHolder">
                    <div id="date4"></div>
                    <div id="location4"></div>
                    <div id="temp4"></div>
                    <div id="content4"></div>
                </div>
                <div id="entryHolder">
                    <div id="date5"></div>
                    <div id="location5"></div>
                    <div id="temp5"></div>
                    <div id="content5"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
